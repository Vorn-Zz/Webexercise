<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f9;
        }
        .calculator {
            background: #ffffff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        .calculator input[type="text"] {
            width: 90%;
            height: 60px;
            margin-bottom: 20px;
            font-size: 1.8rem;
            text-align: right;
            border: none;
            border-radius: 10px;
            padding: 10px 15px;
            background: #e6f0ff;
            color: #0056b3;
            outline: none;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .calculator button {
            width: 20%;
            height: 60px;
            margin: 5px 1%;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .calculator button.number {
            background: #f0f0f0;
            color: #333;
        }
        .calculator button.operator {
            background: #007bff;
            color: #fff;
        }
        .calculator button.clear {
            background: #ff4757;
            color: #fff;
        }
        .calculator button.equals {
            background: #2ed573;
            color: #fff;
        }
        .calculator button:hover {
            transform: scale(1.05);
        }
        .calculator button:active {
            box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" readonly>
        <br>
        <button class="operator" onclick="appendValue('%')">%</button>
        <button class="operator" onclick="appendValue('√')">√</button>
        <button class="clear" onclick="clearResult()">C</button>
        <button class="operator" onclick="appendValue('/')">÷</button>
        <br>
        <button class="number" onclick="appendValue('7')">7</button>
        <button class="number" onclick="appendValue('8')">8</button>
        <button class="number" onclick="appendValue('9')">9</button>
        <button class="operator" onclick="appendValue('*')">×</button>
        <br>
        <button class="number" onclick="appendValue('4')">4</button>
        <button class="number" onclick="appendValue('5')">5</button>
        <button class="number" onclick="appendValue('6')">6</button>
        <button class="operator" onclick="appendValue('-')">−</button>
        <br>
        <button class="number" onclick="appendValue('1')">1</button>
        <button class="number" onclick="appendValue('2')">2</button>
        <button class="number" onclick="appendValue('3')">3</button>
        <button class="operator" onclick="appendValue('+')">+</button>
        <br>
        <button class="number" onclick="appendValue('0')">0</button>
        <button class="number" onclick="appendValue('.')">.</button>
        <button class="equals" onclick="calculateResult()">=</button>
    </div>

    <script>
        function appendValue(value) {
            const resultField = document.getElementById('result');
            resultField.value += value;
        }

        function clearResult() {
            document.getElementById('result').value = '';
        }

        function calculateResult() {
            const resultField = document.getElementById('result');
            try {
                resultField.value = eval(resultField.value);
            } catch (error) {
                resultField.value = 'Error';
            }
        }
    </script>
</body>
</html>
